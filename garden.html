      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
      <!-- Repeat the above lines until you have 81 items -->
      <!-- For brevity, I'm generating these dynamically below using JavaScript -->
    </div>
  
    <script>
      // Generate grid items dynamically for efficiency
      const gridContainer = document.querySelector('.grid-container');
      for (let i = 1; i <= 81; i++) {
        const div = document.createElement('div');
        div.className = 'grid-item';
        div.textContent = i;
        gridContainer.appendChild(div);
      }
    </script>
