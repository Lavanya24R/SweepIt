  <div class="container">

    <div class="dropdown-menu position-static border-0 pt-0 mx-0 rounded-3 shadow overflow-hidden w-280px">
      <ul class="list-unstyled mb-0">
        <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="garden.html">
            <span class="d-inline-block bg-success rounded-circle p-1"></span>

        <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="snow.html">

  </div>
  <div class="snow"></div>
  <div class="garden"></div>
  <div class="candy"></div>
  <div class="spooky"></div>
  <script>
    function displayThemes() {
      if (document.querySelector('.dropdown-menu').style.display==='none')
      {
        document.querySelector('.dropdown-menu').style.display='block';
      }
      else
      {
        document.querySelector('.dropdown-menu').style.display='none';
      }
      
    }
  </script>
